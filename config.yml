definition:
  - name: ping
    filter:
      - match: "PING (.*?) "
        color: "magenta+h"
      - match: "\\d+\\.\\d+\\.\\d+\\.\\d+"
        color: "magenta"
      - match: "=(\\d\\.\\d\\d\\d) ms"
        color: "green"
      - match: "=(\\d\\d\\.\\d\\d\\d) ms"
        color: "yellow"
      - match: "=(\\d\\d\\d\\.\\d\\d\\d) ms"
        color: "red"
      - match: "Request timeout .+"
        color: "red+h:red"
  - name: test
    filter:
      - match: "// TEST.+"
        color: "black+h"
      - match: "outer.*outer"
        color: "green"
      - match: "i[n\\(\\)]+er"
        color: "yellow"
      - match: "i(.{2})er"
        color: "magenta"
        disable: false
      - match: "in(\\(.\\))er"
        color: "red+h"